<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Budget</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <base target="_top">

    <style>
      .notification {
        display: none;
      }

      .notification.active {
        display: block;
      }

      .navbar-item img {
        max-height: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img src="logo.png"
          alt="Family App to manage personal finance" width="120" height="48"/>
        </a>
    </div>
  </nav>
  
  <section class="section">
    <div class="container">
      <div class="field">
        <label class="label">Denaro speso</label>
        <div class="control">
          <input id="exp-amount" class="input" type="number" placeholder="Text input">
        </div>
      </div>
    
      <div class="field">
        <label class="label">Tipo di spesa</label>
        <div class="control">
          <div class="select">
            <select id="exp-type">
              <option value="1">Spesa Alimentare</option>
              <option value="2">Altro</option>
              <option value="3">Extra Danny</option>
              <option value="4">Extra Erica</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button id="submit-button" class="button is-link">Salva</button>
        </div>
      </div>
    </div>
  </section>

  <div class="notification is-primary is-light">
    <button class="delete"></button>
  </div>

  <script>
    let submit = document.querySelector('#submit-button');
    let notification = document.querySelector('.notification');

    function sendExp() {
      let expType = document.querySelector('#exp-type').value;
      let expAmount = document.querySelector('#exp-amount').value;

      fetch('https://script.google.com/macros/s/AKfycbz-pO2A9ZRmOePYEIIRAv_oqkKkhK0_7UGRRhwTzqHDCvX2GOLIQhpWBQR3NOIOE826/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          type: expType,
          amount: expAmount
        })
      }).then(function (response) {
        notification.appendChild(document.createTextNode("Salvato."));
        notification.classList.add('active');
        
        setTimeout(() => {
          notification.parentNode.removeChild(notification);
        }, 3000);
      }).catch(function (e) {
        notification.innerHTML = "Errore, aprire console per i dettagli."
        console.error(e);
      })
    }

    function showNotification(text) {
      notification.appendChild(document.createTextNode(text));

      notification.classList.add('active');
      setTimeout(() => {
        document.querySelector('.delete').click();
      }, 3000);
    }
    
    submit.addEventListener("click", sendExp);
  </script>
</body>

</html>
